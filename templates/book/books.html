{% extends 'book/base.html' %} 
{% block content %}
<table class="table table-dark table-striped table-hover">
  <thead>
    <th scope="col">ID</th>
    <th scope="col">Nome</th>
    <th scope="col">Autor</th>
    <th scope="col">Disponível?</th>
    <th scope="col"></th>
    <th scope="col"></th>
    <th scope="col"></th>
  </thead>
  <tbody>
    {% for book in books %}
    <tr>
      <td>{{ book['id'] }}</td>
      <td>{{ book['name'] }}</td>
      <td>{{ book['author'] }}</td>
      <td>{{ book['is_available']}}</td>
      <td><a href="{{ url_for('get_book', id=book['id']) }}">Alugar</a></td>
      <td><a href="{{ url_for('edit_book', id=book['id']) }}">Editar</a></td>
      <td><a href="{{ url_for('delete_book', id=book['id']) }}">Deletar</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<div class="d-flex justify-content-center">
    <a href="{{ url_for('book_form') }}" class="btn btn-dark">Adicionar Livro</a>
    <a href="{{ url_for('rented_books') }}" class="btn btn-dark">Meus livros</a>
    <a href="{{ url_for('report') }}" class="btn btn-dark">Relatórios</a>
</div>
<br>
<div class="text-center">
  <button type="button" class="btn btn-primary">
    <a href="{{ url_for('logout') }}" class="text-white">Logout</a>
  </button>
</div>

{% endblock %}
