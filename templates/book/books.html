{% extends 'book/base.html' %} {% block content %}
<table class="table table-dark table-striped table-hover">
  <thead>
    <th scope="col">ID</th>
    <th scope="col">Nome</th>
    <th scope="col">Autor</th>
    <th scope="col">Dispon√≠vel?</th>
    <th scope="col"></th>
    <th scope="col"></th>
    <th scope="col"></th>
  </thead>
  <tbody>
    {% for book in books %}
    <tr>
      <td>{{ book['id'] }}</td>
      <td>{{ book['name'] }}</td>
      <td>{{ book['author'] }}</td>
      <td>{{ book['is_available']}}</td>
      <td><a href="{{ url_for('get_book', id=book['id']) }}">Entrar</a></td>
      <td><a href="{{ url_for('edit_book', id=book['id']) }}">Editar</a></td>
      <td><a href="{{ url_for('delete_book', id=book['id']) }}">Deletar</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<div style="text-align: center;">
  <button type="button" class="btn btn-dark">
    <a class="nav-link" href="{{ url_for('book_form') }}">Adicionar Livro</a>
  </button>
</div>
{% endblock %}
