{% extends 'book/base.html' %}
{% block content %}
<div class="container mt-3">
    <h1>Relatórios</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-success" role="alert">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}
    <form action="{{ url_for('report') }}" method="post">  <!-- Alteração na tag <form> -->
        <div class="form-group">
            <label for="relatorio">Selecione o tipo de relatório:</label>
            <div class="row">
                <div class="col-md-6">
                    <select class="custom-select" id="relatorio" name="relatorio">
                        <option value="usuarios">Relatório de Usuários</option>
                        <option value="livros">Relatório de Livros</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group mt-3">
            <label for="formato">Selecione o formato:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="formato" id="json" value="json" checked>
                <label class="form-check-label" for="json">
                    JSON
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="formato" id="excel" value="excel">
                <label class="form-check-label" for="excel">
                    Excel
                </label>
            </div>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-success">Gerar Relatório</button>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Voltar</a>
        </div>
    </form>
</div>
{% endblock %}
